<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body>
<div class="container">

    <div class="leftbackground">
        <img src="img/IMG_9523.JPG" name='bgimage' alt="background">

       <img src="img/IMG_8271.JPG" name='lupa' alt="logo">

        <div class="logo"></div>
        <div class="logotext">Lupa</div>
        
    </div>

            <div class="textformfoot">
               
                <div class=" introtext">

                <p>You are not worthy; only by worshipping a very fluffy, slightly overweight feline deity can you redeem yourself. Give us all your details and maybe Lupa will sit on you for a bit. <span class="italo">Maybe</span> not.</p>
                <p class="italo">Obey.</p>

                <p id="formtext">Do it!</p>

                </div>
            <div class="formbox" >

                <div class="form">
                    <form action="#">

                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                         <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name">

                        
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">


                        <label for="confirm">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm" name="confirm" required>

                    </form>
            </div>
                 <div class="footer">
                    
                    <button type="submit">Create Account</button>

                    <p>Already have an account? <span><a href="#">Log in</a></span> 


                 </div>   
                </div>

            </div>

    
</div>



</body>
</html>
